		function renderTimeline() {
			const timeline = document.getElementById('timeline');
			timeline.innerHTML = '';
			
			timelineData.forEach((item, index) => {
				const dayItem = document.createElement('div');
				dayItem.className = 'day-item';
				dayItem.onclick = () => openModal(item);
				
				const countryNames = {
					italy: '🇮🇹 意大利',
					czech: '🇨🇿 捷克',
					austria: '🇦🇹 奥地利',
					hungary: '🇭🇺 匈牙利'
				};

				dayItem.innerHTML = `
					<div class="day-dot ${item.country}"></div>
					<div class="day-card">
						<div class="day-header">
							<div class="day-info">
								<div class="day-date">${item.date} ${item.weekday} · ${item.day}</div>
								<div class="day-title">${item.title}</div>
								${item.highlight ? `<div class="day-highlight">${item.highlight}</div>` : ''}
							</div>
							<div class="country-badge ${item.country}">${countryNames[item.country]}</div>
						</div>
						<div class="day-content">
							<div class="day-locations">
								${item.locations.map(loc => `<span class="location-tag">${loc}</span>`).join('')}
							</div>
							<div class="day-details">
								${item.schedule}
								${item.warning ? `<span class="warning-badge">⚠️ ${item.warning}</span>` : ''}
							</div>
						</div>
						${item.transport ? `<div class="day-transport">🚄 ${item.transport}</div>` : ''}
					</div>
				`;
				
				timeline.appendChild(dayItem);
			});
		}

			const modalTitle = document.getElementById('modalTitle');

			modalTitle.textContent = `${item.date} ${item.weekday} · ${item.day} · ${item.title.replace(/🏛️|🏰|⛪|🌅|🚄|♨️|🎨|☕|🛍️|🇭🇺|🏔️/g, '').trim()}`;
			
			const countryNames = {
				italy: '🇮🇹 意大利',
				czech: '🇨🇿 捷克', 
				austria: '🇦🇹 奥地利',
				hungary: '🇭🇺 匈牙利'
			};
			
			const countryInfo = detailedInfo[item.country];
			
			modalBody.innerHTML = `
				<div class="section">
					<div class="section-title">📍 国家/地区</div>

				</div>
				
				<div class="section">
					<div class="section-title">🎯 核心景点</div>
					<div class="section-content">${item.keyAttractions}</div>
				</div>
				
				<div class="section">
					<div class="section-title">🚄 交通方式</div>

		function closeModal() {
			document.getElementById('modal').classList.remove('show');
		}

		document.getElementById('modalClose').addEventListener('click', closeModal);
		document.getElementById('modal').addEventListener('click', (e) => {
			if (e.target === e.currentTarget) closeModal();
		});
		document.addEventListener('keydown', (e) => {
			if (e.key === 'Escape') closeModal();
		});

		renderTimeline();
